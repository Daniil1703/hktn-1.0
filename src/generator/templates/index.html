<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hktn</title>
</head>
<body>

<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-5 col-md-offset-2" style="margin: 0 auto 0 auto; background: beige; border-radius: 20px;">
        <h2 class="text-center">Ввод данных</h2>
        <form class="form-group" action="{% url 'generator:index'%}"  method="post">
            {% csrf_token %}
            <label for="number">Колличество шагов</label>
            <input class="form-control" type="number" min="1" name="col_steps" data-validate>
            <br>
            <label for="interval">Интервал</label>
            <input class="form-control" type="number" name="interval" data-validate>
            <br><br>
            <button class="form-control" type="submit">Отправить</button>
        </form>
        </div>
    </div>
</div>
</body>
</html>
