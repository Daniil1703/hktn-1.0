<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% load static %}
    <style>
	body {
		background: #fff url({% static 'pic/767.jpg' %}); /* Фоновый цвет и фоновый рисунок*/
		/*color: #fff; /*Цвет текста на странице*/
		background-attachment: fixed; /* Фон страницы фиксируется */
		/*background-repeat: repeat-x; /* Изображение повторяется по горизонтали */
		background-repeat: no-repeat;
		background-position: 50% 50%;
		background-size: cover;
		width: 100%;
	}
    </style>
    <title>Hktn</title>
</head>
<body>

<div class="container" style="margin-top: 50px;">
    <div style="height: 50px;">
        {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success' %}
            <div id="my-alert" class="alert alert-success alert-dismissible fade show" role="alert" style="max-width: 340px; margin: 0 auto 0 auto;">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% elif message.tags == 'error' %}            
            <div id="my-alert" class="alert alert-danger alert-dismissible fade show" role="alert" style="max-width: 340px; margin: 0 auto 0 auto;">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}

        <p></p>
        
        {% endfor %}
        {% endif %}
    </div>
    <div class="row" style="margin-top: 30px;">
        <div class="col-md-5 col-md-offset-2" style="margin: 0 auto 0 auto; background: beige; border-radius: 20px; opacity: 0.8;">
        <h2 class="text-center">Ввод данных</h2>
        <form class="form-group" action="{% url 'generator:index'%}"  method="post">
            {% csrf_token %}
            <label for="number">Колличество шагов</label>
            <input class="form-control" type="number" min="1" name="col_steps" data-validate>
            <br>
            <label for="interval">Интервал</label>
            <input class="form-control" type="number" name="interval" data-validate>
            <br><br>
            <button class="form-control" type="submit">Отправить</button>
        </form>
        </div>
    </div>
</div>

<script>
    $(function(){
        window.setTimeout(function(){
            $('#my-alert').alert('close');
        },5000);
    });
</script>
</body>
</html>
